<div class="login-form">
    <h1>Bienvenido</h1>
    <div>
        <nav id="none1">
            <h1 id="message-login" class="message-title"></h1>
        </nav>
    </div>
    <form [formGroup]="user" (ngSubmit)="login($event)">
        <div>
            <label>Correo eletrónico</label>
            <input formControlName="email" type="email" class="form-control" />
        </div>
        <div>
            <label>Contraseña</label>
            <input formControlName="password" type="password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Inciar Sesion</button>

    </form>
    <a routerLink="/recoverPassword">¿Olvidaste tu contraseña?</a>
    <a routerLink="/register">Registrarse aquí</a>
</div>
